<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Тур у Єгипет з моєю дружиною</title>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&amp;display=swap" rel="stylesheet">
  <style>
    *, html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box !important;
        font-family: "Momo Trust Sans", sans-serif;
        color: white;
    }

    main {
        width: 100vw;
        min-width: 100vw;
        min-height: 100vh;
        background: linear-gradient(135deg, #000000, #8b0000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h3 {
        margin: 0;
        margin-bottom: 20px;
    }

    form {
        width: 350px;
        display: flex;
        flex-direction: column;
    }

    .inp-container {
        display: flex;
        align-items: center;
    }

    #password-inp {
        flex-grow: 1;
        margin-left: 20px;
        padding: 5px;
        outline: none;
        height: 30px;
        background: rgba(0, 0, 0, 0.1);
        color: #8b0000;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
    }

    .error-msg {
        display: none;
        margin-top: 8px;
    }

    button {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        padding: 8px 14px;
        margin-top: 50px;
        cursor: pointer;
        transition: background 0.2s;
    }

    #photos {
        display: none;
        flex-direction: column;
        padding: 5px;
        gap: 8px;
    }

    #photos img { max-width: 300px; width: 100%; height: auto; display: block; }
    #error { display: flex; flex-direction: column; align-items: center; justify-content: center;}
  </style>
</head>
<body>
    <main>
        <form id="ps-form" onsubmit="return false;">
            <h3>Введіть розшифрований пароль</h3>
            <div class="inp-container">
                <span>пароль</span>
                <input id="password-inp" type="password" autocomplete="off" />
            </div>
            <p id="error-msg-id" class="error-msg">ну тупі, неправильно</p>
            <button type="button" id="confirm-btn">Підтвердити</button>
        </form>
        <div id="photos" aria-hidden="true">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>

        <!-- <div id="error">
            <img src="img/spinner.gif">
            <p>FUH! Не робе інтернет, зверніться до провайдера 380962893673</p>
        </div> -->
    </main>
    <script type="text/javascript">
        function handleSubmit() {
            const expectedPs = '6398417';
            const inputEl = document.getElementById('password-inp');

            const actualValue = inputEl ? inputEl.value.trim() : '';

            const errorEl = document.getElementById('error-msg-id');

            if (!actualValue || actualValue !== expectedPs) {
                if (errorEl) errorEl.style.display = 'block';
                return false;
            }

            if (errorEl) errorEl.style.display = 'none';
            document.getElementById('ps-form').style.display = 'none';
            const photos = document.getElementById('photos');
            photos.style.display = 'flex';
            photos.setAttribute('aria-hidden', 'false');

            return true;
        }

        document.getElementById('confirm-btn').addEventListener('click', handleSubmit);

        document.getElementById('password-inp').addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            handleSubmit();
          }
        });
    </script>
</body>
</html>
